<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Password Generator</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Dark Mode</label>
        </div>

        <h1>Password Generator</h1>

        <div class="generation-type-selection">
            <input type="radio" id="typePassword" name="generationType" value="password" checked>
            <label for="typePassword">Random Character Password</label>
            <input type="radio" id="typePassphrase" name="generationType" value="passphrase">
            <label for="typePassphrase">Passphrase</label>
        </div>

        <div id="passwordOptions" class="option-group">
            <div class="input-group">
                <label for="passwordLength">Password Length:</label>
                <input type="number" id="passwordLength" value="12" min="6" max="30">
            </div>

            <div class="input-group">
                <label for="customCharacterSet">Use ONLY these characters (optional):</label>
                <input type="text" id="customCharacterSet" placeholder="e.g., abcXYZ123!@#$%">
            </div>
            <small class="option-hint">If provided, this overrides "Include" options below. "Exclude" options still apply.</small>
            <hr /> <div class="checkbox-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeDigits" checked>
                <label for="includeDigits">Include Numbers</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Include Symbols</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="excludeAmbiguous">
                <label for="excludeAmbiguous">Exclude Ambiguous Characters (l, 1, I, O, 0)</label>
            </div>
            <div class="input-group">
                <label for="excludeCustomChars">Exclude Custom Characters:</label>
                <input type="text" id="excludeCustomChars" placeholder="e.g., &quot;.,;!&quot;">
            </div>
        </div>

         <div id="passphraseOptions" class="option-group hidden">
            <div class="input-group">
                <label for="numWords">Number of Words:</label>
                <input type="number" id="numWords" value="4" min="2" max="10">
            </div>
            <div class="input-group">
                <label for="wordSeparator">Word Separator:</label>
                <input type="text" id="wordSeparator" value="-">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="passphraseIncludeDigit" checked>
                <label for="passphraseIncludeDigit">Include a Digit</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="passphraseIncludeSymbol" checked>
                <label for="passphraseIncludeSymbol">Include a Symbol</label>
            </div>
        </div>
<!-- 
        <div class="strength-indicator-area">
            <label>Expected Password Strength:</label>
            <div class="strength-bar-container">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <p id="strengthText" class="strength-text"></p>
        </div> -->

         <div class="strength-indicator-area">
            <label>Expected Password Strength:</label>
            <div class="strength-bar-container">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <p id="strengthText" class="strength-text"></p>
            <p id="charsetRecommendationText" class="recommendation-text"></p> </div>

        <div class="button-group">
            <button id="generateBtn">Generate Password</button>
            <button id="generateAnotherBtn">Generate Another</button>
        </div>


        <div class="result-area">
            <label for="generatedPassword">Generated Password:</label>
            <input type="text" id="generatedPassword" readonly>
            <button id="copyBtn">Copy</button>
        </div>

        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="script.js"></script>
</body>
</html>
